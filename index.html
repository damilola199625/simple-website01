<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My DevOps Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Dami</h1>
        <h2>new devOps engineer</h2>
        <p>
            I love DevOps because it brings development and operations together,
            automates workflows, improves collaboration, and makes software
            delivery faster and more reliable.
        </p>
    </div>
</body>
</html>
